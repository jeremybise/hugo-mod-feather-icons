[module]

# Mount Partial
[[module.mounts]]
source = "partials"
target = "layouts/partials/hugoicons"

# Feather Icons
[[module.imports]]
path="github.com/feathericons/feather"
[[module.imports.mounts]]
source = "icons"
target = "assets/icons/fi"

# Bootstrap Icons
[[module.imports]]
path="github.com/twbs/icons"
[[module.imports.mounts]]
source = "icons"
target = "assets/icons/bi"



